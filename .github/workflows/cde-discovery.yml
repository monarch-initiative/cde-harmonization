name: AI CDE Discovery

on:
  issues:
    types: [labeled]

jobs:
  discover-cdes:
    if: contains(github.event.issue.labels.*.name, 'cde-discovery')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read          # read is enough for repo files
      issues: write           # needed to post comments
      pull-requests: write    # optional; handy if you later comment on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run CDE Discovery
        uses: ./.github/actions/cde-discovery-action
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          cborg_api_key: ${{ secrets.CBORG_API_KEY }}
          github_token: ${{ github.token }}
